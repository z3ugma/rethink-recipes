<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipes</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></style>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">


  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu">
  <style>

  body {
    font-family: 'Ubuntu', serif;
    background-color: #E498AF;

}

    .panel-primary{
    		border-color: #721330;
        font-size:150%;

    }

  .panel-primary > .panel-heading {
		background-color: #721330;
		border-color: #721330;

  }

  a {
    color: #4C0017;
  }

   a:focus, a:hover {
    color: #4C0017;
  }

</style>
</head>
<body>


<div class="container">
<div class="col-md-12">
  <div class="header" style="background-color: #4C0017; color: #E498AF; margin-bottom: 20px; padding: 20px 10px;">
  <h1>Delete {{recipe.title}}</h1>
</div>
</div>
<div class="col-md-12">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Delete</h3>
    </div>
    <div class="panel-body">


<form action="" role="form" method="POST" name="delete_task">
      {{form.hidden_tag()}}
      <h3> Delete?    {{form.deleterecipe}} </h3>

        <input type="submit" value="Delete Recipe" class="btn btn-default btn-md">
      </form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}

{% endwith %}


    </div>
  </div>
</div>
</div>

</body>
</html>
